<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Maestría en Sociedades Sustentables</title>
<style>
	#content{
		width: 550px;
		margin:0 auto 0 auto;
	}

	#logo {
		/*margin:-2px 26px 0 26px;*/
	}
	
	#content a{
		font-family:Arial, Helvetica, sans-serif;
		width:80px;
		margin:0px auto 0 auto;
		display:block;
		text-decoration:none;
		border:1px #41281B solid;
		padding:5px;
		text-align:center;
		color:#41281B;
	}
</style>
<script src="js/three.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="canvas"></div>
        <a href="index3.html">Ir Menú</a>
    </div>
<script>
	var camera, scene, renderer;
	var mesh;

	init();
	animate();

	function init() {
		//Render
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize(550, 531);
		renderer.setClearColor(0xffffff, 1);
		document.getElementById("canvas").appendChild(renderer.domElement);
		
		//Camara
		camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
		camera.position.y = 0;
		camera.position.z = 200;
 
		//Escena
		scene = new THREE.Scene();
		
		var texture = THREE.ImageUtils.loadTexture( "images/logo.png" );
		var material = new THREE.MeshBasicMaterial( {map: texture} );
		
		//Plano
		mesh = new THREE.Mesh(new THREE.PlaneGeometry(220,130,0,0), material);
		mesh.material.side = THREE.DoubleSide;
		scene.add(mesh);
	}

	function animate() {
		requestAnimationFrame(animate);
		mesh.rotation.y += 0.02;
		renderer.render( scene, camera );
	}
</script>
</body>
</html>
